version: "3"
services:
  postgredb:
    image: postgres:14
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      
  redis:
    image: redis:6
    ports:
      - 6379:6379

  asynqadmin:
    image: hibiken/asynqmon
    ports:
      - 8082:8080
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 8081:80
    environment:
      - PGADMIN_DEFAULT_PASSWORD=password
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
    depends_on: 
      - postgres